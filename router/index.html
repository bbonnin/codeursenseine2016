<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS - Router</title>
    <link rel="stylesheet" type="text/css" href="/static/app.css" />
  </head>
  <body>
    <div class="ui one column grid container">
      <div class="column">
        <div class="ui raised segment">
          <span class="ui blue ribbon label">Codeurs en Seine</span>

          <div id="app">
            <div class="center">
              <router-link tag="button" to="/talks" 
                class="large ui primary button router">Talks</router-link>
              <router-link tag="button" to="/speakers" 
                class="large ui primary button router">Speakers</router-link>
            </div>

            <transition name="fade">
              <router-view></router-view>
            </transition>
            <router-view name="nav"></router-view>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
