<!DOCTYPE html>
<html>
  <head>
    <title>VueJS - Talks</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">
    <script src="static/jquery/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/vue/vue.js"></script>
    <style type="text/css">
    .bg-success {
      background-color: #dff0d8;
    }
    li {
      text-align: center;
      
    }
    </style>
  </head>
  <div class="container">

    <div id="app">
      <div>

        <div>
          <h2>Talks</h2>
            <div v-if="talks.length > 0">
              <ul class="list-group">
                <li v-for="(talk, index) in talks" class="list-group-item" 
                  v-bind:class="{ 'bg-success': containsHtml(talk.title) }">
                  
                  <div>{{ talk.title | capitalizeFirstLetter }}</div>
                  <div class="label label-info">{{ talk.datetime }}</div>
                
                </li>
              </ul>
            </div>
            
            <div v-else>
              Pas de talk...
            </div>

          </div>
        </div>

        <form class="form-inline">
          <input type="text" class="form-control" v-model.trim="newTalk">
          <button type="submit" class="btn btn-default" @click.prevent="addTalk">Add</button>
        </form>

      </div>
    </div>


  </div>

  <script>
  var vm = new Vue({
    
    el:"#app",

    data: {
      talks: [
        { title: 'HTML7 et CSS6 prêt pour 2017 ! Réaliste ?', "datetime": "2017/04/01 10:00" },
        { title: 'applets: les dessous du retour', "datetime": "2017/04/01 11:00" },
        { title: 'c\'est dimanche, c\'est brunch(.io) !', "datetime": "2017/04/01 12:00" },
        { title: 'elastico : la fusion d\'Elasticsearch et de Mongo', "datetime": "2017/04/01 14:00" },
        { title: 'les 371 nouveaux frameworks JS de 2017: gloire et beauté ?', "datetime": "2017/04/01 15:00" }
      ],
      filter: '',
      showFilterInput: false,
      newTalk: ''
    },

    filters: {
      capitalizeFirstLetter: function (val) {
        return val.charAt(0).toUpperCase() + val.substring(1)
      }
    },

    methods: {
      circleNumber: function (val) {
        //return '&#' + (9311 + val) + ';'
        return val
      },

      addTalk: function() {
        this.talks.push({ title: this.newTalk })
        this.newTalk = ''
      },

      containsHtml: function (title) {
        return title.toLowerCase().indexOf('html2') !== -1
      }
    }
  })

  </script>
</html>
